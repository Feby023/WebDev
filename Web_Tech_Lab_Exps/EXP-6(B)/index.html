<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Car Hidden Form Fields</title>
</head>
<body>
    <div class="flex-col">
        <h1>Car Hidden Form Fields</h1>
        <form class="flex-col" action="carhidden" method="post">
            <label for="carPart">Enter a Car Part</label>
            <input type="name" id="carPart" name="carPart" placeholder="Enter the car part Name" />
            <label for="modification">Enter the Modification</label>
            <input type="text" id="modification" name="modification" placeholder="Enter the modification details" />
            <input type="submit" value="Store" />
        </form>
    </div>
</body>
</html>
