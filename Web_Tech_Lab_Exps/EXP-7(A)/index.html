<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Car Database</title>
</head>
<body>
    <div class="flex-col">
        <h1>Name - Car Database</h1>
        <form class="flex-col" action="storecar" method="post">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter Name" required />
            <label for="carPart">Car Part</label>
            <input type="text" name="carPart" id="carPart" placeholder="Enter Car Part" required />
            <input type="submit" />
        </form>
    </div>
</body>
</html>
